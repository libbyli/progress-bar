<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Progress Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>Progress Bar</h1>
  <div class="container">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="container" id="buttons">
    <button 
      type="button"
      onclick=changeBar(event.target.value)
      value="back"
    >
      Back
    </button>
    <button
    type="button"
    onclick=changeBar(event.target.value)
    value="next"
    >
      Next
    </button>
  </div>
</body>
</html>
